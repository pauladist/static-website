<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Cloud Computing's Website</title>
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<header>
			<div class="row">
				<div class="logo">
					<img src="assets/computacion-en-la-nube.png" alt="oe_logo">
					<span class="logo-text">Cloud Computing</span>
				</div>
				<ul class="main-nav">
					<li class="active"><a href="">INICIO</a></li>
					<li><a href="">SERVICIOS</a></li>
					<li><a href="">BENEFICIOS</a></li>
					<li><a href="">BLOG</a></li>
					<li><a href="">CONTACTO</a></li>
					<li><a href="">PREGUNTAS</a></li>
				</ul>
			</div>
			<div class="hero">
				<h1>¿Qué es Cloud Computing?</h1>
				<div class="button">
					<a href="https://www.youtube.com/watch?v=mxT233EdY5c" class="btn btn-one">Mira el Video</a>
					<a href="https://aws.amazon.com/es/what-is-cloud-computing/" class="btn btn-two">Ver Más</a>
				</div>
			</div>
		</header>
		<section class="service grid-container">
		</section>
		<section class="about grid-container">
		</section>
		<section class="blog grid-container">
		</section>
		<section class="contact grid-container">
			<div class="contact-form grid-item">
				<div class="contact-section-header">
					<h2>Contáctanos!</h2>
				</div>
				<form class="form">
					<input type="text" name="fullname" placeholder="Nombre Completo">
					<input type="email" name="email" placeholder="Correo Electrónico">
					<input type="number" name="phonenumber" placeholder="Número de Teléfono">
					<textarea class="subject" name="subject" placeholder="Tu consulta..."></textarea>
					<input class="button" type="submit" value="Enviar">
				</form>
			</div>
			<div class="contact-form grid-item">
			</div>
		</section>
		<section class="faq grid-container">
		</section>
	</body>

</html>
